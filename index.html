<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stil.css">
    <title>Document</title>
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
        <input type="hidden" name="product" value="f-35">
        <div class="form-row">
            <label for="adi">Adı:</label>
            <input name="adi" id="adi" type="text" value="sadrettin" required>
        </div>

        <div class="form-row">
            <label for="teln">Tel:</label> <br>
            <input name="teln" id="teln" type="tel" required>
        </div>

        <div class="form-row">
            <label for="email">E-Mail</label>
            <input name="email" type="email" id="email" required>
        </div>

        <div class="form-row">
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj" rows="5"></textarea>
        </div>
        <div class="form-row">
            <label for="sehir">Şehir</label>
            <select name="sehir" id="sehir">
                <option value="istanbul">İstanbul</option>
                <option value="ankara">Ankara</option>
            </select>
        </div>
        <div class="form-row">
            <p>Sevdiğiniz Renk</p>
            <div class="radio-container">
                <label>
                    <input type="radio" name="renk" value="kirmizi" checked>Kırmızı
                </label>
                <label>
                    <input type="radio" name="renk" value="turuncu" checked>Turuncu
                </label>
                <label>
                    <input type="radio" name="renk" value="lila" checked>Lila
                </label>
            </div>
        </div>
        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>
    </form>
</body>
